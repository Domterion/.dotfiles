[global/wm]
margin-top = 5
margin-bottom = 5 

include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/bar]
# background = ${colors.background}
background = ${colors.foreground}
foreground = ${colors.foreground}

# offset-y = 1%
width = 100%

font-0 = "SauceCodePro Nerd Font Mono:pixelsize=9;2"
font-1 = "Font Awesome 5 Free Solid:style=Regular:size=13;1"
# font-3 = "Iosevka Nerd Font:pixelsize=30;2"

height = 20
line-size = 5

# modules-left = rounded-left bspwm rounded-right
# modules-right = rounded-left cpu separator memory separator date separator power rounded-right

modules-left = bspwm separator 
modules-center = title
modules-right =  separator cpu memory network date

padding = 0
module-margin = 0

[settings]
screenchange-reload = true

