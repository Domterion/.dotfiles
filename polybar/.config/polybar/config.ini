[global/wm]
margin-top = 5
margin-bottom = 5 

include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/bar]
background = ${colors.foreground}
foreground = ${colors.foreground}

width = 100%

font-0 = "SauceCodePro Nerd Font Mono:pixelsize=9;2"
font-1 = "Font Awesome 5 Free Solid:style=Regular:size=13;1"

height = 21
line-size = 5

modules-left = left title right
modules-center = left bspwm right
modules-right =  left cpu memory network date right 

padding = 0
module-margin = 0

[settings]
screenchange-reload = true

