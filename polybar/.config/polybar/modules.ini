[module/bspwm]
type = internal/bspwm

pin-workspaces = true
inline-mode = true
enable-click = true
enable-scroll = true
reverse-scroll = false

format = <label-state>

ws-icon-0 = code;
ws-icon-1 = web;
ws-icon-2 = music;
ws-icon-3 = games; 
ws-icon-4 = misc;

ws-icon-default = ?

label-focused = %icon%
label-focused-foreground = ${colors.primary}
label-focused-padding = 3
label-focused-background = ${colors.active}

label-occupied = %icon%
label-occupied-foreground = ${colors.primary}
label-occupied-padding = 3
label-occupied-background = ${colors.foreground}

label-empty = %icon%
label-empty-foreground = ${colors.primary}
label-empty-padding = 3
label-empty-background = ${colors.foreground}

label-urgent = %icon%
label-urgent-foreground = ${colors.primary}
label-urgent-padding = 3
label-urgent-background = ${colors.foreground}

[module/title]
type = internal/xwindow

format = <label>
format-foreground = ${colors.primary} 
format-padding = 2

[module/date]
type = internal/date
interval = 1

date = "%Y-%m-%d"

time = %H:%M
time-alt = %H:%M:%S

format-prefix = " "
format-prefix-foreground = ${colors.secondary}
format-prefix-background = ${colors.shade4}
format-foreground = ${colors.primary} 
format-background = ${colors.shade4} 
format-padding = 2

label = %date% %time%

[module/memory]
type = internal/memory

interval = 3

format-prefix = " "
format-prefix-foreground = ${colors.secondary}
format-prefix-background = ${colors.shade2}
format-foreground = ${colors.primary} 
format-background = ${colors.shade2} 
format-padding = 2

label = "%gb_used%"

[module/network]
type = internal/network
interface = enp4s0

label-connected = %ifname%
label-disconnected = NO NET
format-connected-prefix = " "

format-prefix-foreground = ${colors.secondary}
format-prefix-background = ${colors.shade3}

format-connected-foreground = ${colors.primary} 
format-connected-background = ${colors.shade3} 
format-connected-padding = 2

format-disconnected-foreground = ${colors.primary} 
format-disconnected-background = ${colors.shade3} 
format-disconnected-padding = 2


[module/cpu]
type = internal/cpu

interval = 0.5

format-prefix = " "
format-prefix-foreground = ${colors.secondary}
format-prefix-background = ${colors.shade1}
format-foreground = ${colors.primary} 
format-background = ${colors.shade1} 
format-padding = 2

label = "%percentage%%"

[module/rounded-right]
type = custom/text
content = %{T5}%{T-}
content-foreground = ${colors.foreground}
content-background = ${colors.alpha}

[module/rounded-left]
type = custom/text
content = %{T5}%{T-}
content-foreground = ${colors.foreground}
content-background = ${colors.alpha}

[module/separator]
type = custom/text
content = " | "
content-foreground = ${colors.primary}
content-background = ${colors.foreground}

[module/power]
type = custom/text
content = 
content-foreground = ${colors.primary}
content-background = ${colors.foreground}
content-padding = 1
click-left = notify-send owo
